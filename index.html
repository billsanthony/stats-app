<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Athlete Performance Tracker</title>
</head>
<body>
    <div id="app">
        <h1>Athlete Performance Tracker</h1>
        <div>
            <label for="athleteName">Athlete Name:</label>
            <input type="text" id="athleteName" placeholder="Enter athlete's name">
        </div>
        <div>
            <label for="performanceMetric">Performance Metric:</label>
            <input type="text" id="performanceMetric" placeholder="Enter performance metric">
        </div>
        <button onclick="addPerformance()">Add Performance</button>
        <div id="performanceList">
            <!-- Performance entries will be displayed here -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
