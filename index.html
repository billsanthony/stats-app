<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Athlete Performance Tracker</title>
</head>
<body>
    <div id="app">
        <h1>Athlete Performance Tracker</h1>
        
        <div>
            <label for="playerSelect">Select Player:</label>
            <select id="playerSelect" onchange="showPlayerPerformance()">
                <!-- Options will be dynamically populated -->
            </select>
        </div>

        <button onclick="addRandomPerformance()">Add Random Performance</button>
        <button onclick="showAllAthletes()">Show All Athletes</button>
        
        <div id="performanceList">
            <!-- Performance entries will be dynamically populated -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
