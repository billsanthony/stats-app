<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Athlete Performance Tracker</title>
</head>
<body>
    <div id="app">
        <h1>Athlete Performance Tracker</h1>

        <label for="searchInput">Search Athlete:</label>
        <input type="text" id="searchInput" placeholder="Enter athlete's name">
        <button onclick="searchAthlete()">Search</button>

        <button onclick="showRandomPerformances()">Show Random Performances</button>

        <div id="performanceList">
            <!-- Performance entries will be dynamically populated -->
        </div>

        <table id="performanceTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Metric</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody id="performanceTableBody">
                <!-- Table rows will be dynamically populated -->
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
