<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Performance Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        #performanceList {
            margin-top: 20px;
        }

        #performanceTable {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }

        #performanceTable th, #performanceTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #searchInput {
            margin-top: 20px;
            padding: 8px;
        }

        #searchButton {
            margin-top: 10px;
            padding: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Athlete Performance Tracker</h1>

    <div>
        <label for="athleteName">Athlete Name:</label>
        <input type="text" id="athleteName" placeholder="Enter athlete name">

        <label for="sportCategory">Sport Category:</label>
        <input type="text" id="sportCategory" placeholder="Enter sport category">

        <label for="gender">Gender:</label>
        <input type="text" id="gender" placeholder="Enter gender">

        <button onclick="searchAthlete()">Search</button>
    </div>

    <div id="performanceList"></div>

    <table id="performanceTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Metric</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody id="performanceTableBody"></tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
